<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Meditation Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-r from-green-300 via-blue-400 to-purple-500">

    <div class="bg-white p-10 rounded-3xl shadow-2xl w-96 transform transition duration-300 hover:scale-105">
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Create an Account</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-gray-600 font-medium">Username</label>
                <input type="text" name="username" required 
                    class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-400 transition">
            </div>

            <div>
                <label class="block text-gray-600 font-medium">Email</label>
                <input type="email" name="email" required 
                    class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-400 transition">
            </div>

            <div>
                <label class="block text-gray-600 font-medium">Password</label>
                <input type="password" name="password1" required 
                    class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-400 transition">
            </div>

            <div>
                <label class="block text-gray-600 font-medium">Confirm Password</label>
                <input type="password" name="password2" required 
                    class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-400 transition">
            </div>

            <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-green-400 hover:from-green-500 hover:to-blue-600 text-white py-3 rounded-xl font-semibold shadow-md transition transform hover:scale-105">
                Register
            </button>

            <p class="text-center text-gray-600 mt-4">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-600 font-medium hover:underline">Login</a>
            </p>
        </form>
    </div>

</body>
</html>
