<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background */
        body {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: #333;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin: 10px auto;
            padding: 10px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .navbar:hover {
            transform: scale(1.02);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #2c3e50 !important;
        }

        .nav-link {
            color: #2c3e50 !important;
            font-weight: 500;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #007bff !important;
            transform: scale(1.1);
        }

        /* Logo */
        .logo {
            height: 50px;
            width: auto;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Footer */
        .footer {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #2c3e50;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .footer:hover {
            transform: scale(1.02);
        }

        /* Button Styles */
        .nav-btn {
            background: linear-gradient(to right, #56ab2f, #a8e063);
            color: white !important;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
        }

        .nav-btn:hover {
            background: linear-gradient(to right, #a8e063, #56ab2f);
            transform: scale(1.1);
        }

        /* Responsive Navbar */
        .navbar-toggler {
            border: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'images/logo.jpg' %}" alt="MindSync Logo" class="logo">
                MindSync
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">Profile</a> 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-btn" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-btn" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 MindSync | All Rights Reserved
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
