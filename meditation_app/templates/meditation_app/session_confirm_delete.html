{% extends 'meditation_app/base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card shadow-lg delete-box">
        <div class="card-body">
            <h2 class="fw-bold text-danger">üóëÔ∏è Delete Meditation Session</h2>
            <p class="text-muted">Are you sure you want to delete <strong>"{{ session.title }}"</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-danger btn-hover me-3">Yes, Delete</button>
                    <a href="{% url 'session_list' %}" class="btn btn-secondary btn-hover">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Styling -->
<style>
    body {
        background: linear-gradient(to right, #6dd5ed, #2193b0);
    }

    .delete-box {
        max-width: 500px;
        margin: auto;
        border-radius: 12px;
        padding: 20px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .delete-box:hover {
        transform: scale(1.03);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-hover {
        transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
    }

    .btn-hover:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
